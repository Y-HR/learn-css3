<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>过渡动画</title>
</head>
<body>

    <span class="title">前端学院</span>
	<div id="bar" class="barStrech"></div>
	<div class="switch" onclick="barStrech()">切换样式</div>
	
	<script>
		function barStrech(){
			var bar = document.getElementById('bar');
			var title = document.getElementsByClassName('title')[0];
			// bar.className = "barStrech";
			bar.style.width = "130px";
			bar.style.height =" 10px";
			title.style.color = "rgb(47, 91, 224)";
			var scale = setTimeout(function(){
				bar.style.width = "0px";
				title.style.color = "black";
			}, 1000);
		}
	</script>

</body>

</html>
